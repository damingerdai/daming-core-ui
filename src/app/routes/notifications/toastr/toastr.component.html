<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i>Ngx Toastr
					<div class="card-header-actions">
						<a href="https://scttcper.github.io/ngx-toastr/" class="card-header-action" target="_blank">doc</a>
					</div>
				</div>
				<div class="card-body">
					<button type="button" class="btn btn-primary mr-1" (click)="showPrimary()">
						Try primary
					</button>
					<button type="button" class="btn btn-success mr-1" (click)="showSuccess()">
						Try success
					</button>
					<button type="button" class="btn btn-warning mr-1" (click)="showWarn()">
						Try warning
					</button>
					<button type="button" class="btn btn-danger mr-1" (click)="showDanger()">
						Try danger
					</button>
					<button type="button" class="btn btn-info mr-1" (click)="showInfo()">
						Try info
					</button>
				</div>
			</div>
		</div>
		<!--/.col-->
		<div class="col-lg-12">
			<toaster-container [toasterconfig]="config"></toaster-container>
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i>Angular2-Toaster
					<div class="card-header-actions">
						<a href="https://github.com/stabzs/Angular2-Toaster" class="card-header-action" target="_blank">doc</a>
					</div>
				</div>
				<div class="card-body">
					<button type="button" class="btn btn-success mr-1" (click)="showSuccess2()">
						Try success
					</button>
					<button type="button" class="btn btn-warning mr-1" (click)="showWarn2()">
						Try warning
					</button>
					<button type="button" class="btn btn-danger mr-1" (click)="showDanger2()">
						Try danger
					</button>
					<button type="button" class="btn btn-info mr-1" (click)="showInfo2()">
						Try info
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--/.row-->
</div>
